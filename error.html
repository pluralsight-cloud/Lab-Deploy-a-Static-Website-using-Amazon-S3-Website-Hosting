<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 — Not Found</title>

    <style>
      :root{
        /* Pluralsight-ish dark + purple/pink accents */
        --bg0:#0b0b10;
        --bg1:#11111a;
        --text:#f4f4f6;
        --muted:#b7b7c2;

        --accent:#a855f7;   /* purple */
        --accent2:#7c3aed;  /* deep purple */
        --hot:#ff4d6d;      /* pink/red */
        --card:rgba(255,255,255,.06);
        --border:rgba(255,255,255,.14);
      }

      *{box-sizing:border-box}
      html,body{height:100%}

      body{
        margin:0;
        font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
        color:var(--text);
        background:
          radial-gradient(1000px 600px at 15% 20%, rgba(168, 85, 247, 0.22), transparent 60%),
          radial-gradient(900px 500px at 85% 30%, rgba(255, 77, 109, 0.16), transparent 55%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        display:grid;
        place-items:center;
        padding:24px;
      }

      .card{
        width:min(880px, 100%);
        background:var(--card);
        border:1px solid var(--border);
        border-radius:18px;
        padding:28px;
        box-shadow:0 22px 60px rgba(0,0,0,.45);
        backdrop-filter: blur(10px);
      }

      .brand{
        display:flex;
        align-items:center;
        gap:12px;
        opacity:.95;
        user-select:none;
        margin-bottom:18px;
      }

      .logo{
        width:40px;height:40px;
        border-radius:12px;
        background:linear-gradient(135deg, var(--accent), var(--hot));
        box-shadow:0 10px 30px rgba(168,85,247,.22);
      }

      .brand span{
        font-weight:700;
        letter-spacing:.2px;
      }

      .kicker{
        display:inline-flex;
        gap:10px;
        align-items:center;
        padding:6px 10px;
        border-radius:999px;
        border:1px solid rgba(168,85,247,.35);
        background:rgba(168,85,247,.10);
        font-size:13px;
        margin-bottom:14px;
      }

      .dot{
        width:8px;height:8px;
        border-radius:999px;
        background:var(--accent);
        box-shadow:0 0 0 6px rgba(168,85,247,.15);
      }

      h1{
        margin:0 0 10px 0;
        font-size:clamp(28px, 4vw, 44px);
        line-height:1.05;
      }

      p{
        margin:0;
        color:var(--muted);
        font-size:16px;
        line-height:1.6;
        max-width:70ch;
      }
    </style>
  </head>

  <body>
    <main class="card" role="main" aria-labelledby="title">
      <div class="brand" aria-hidden="true">
        <div class="logo"></div>
        <span>Pluralsight Lab Site</span>
      </div>

      <div class="kicker" aria-hidden="true">
        <span class="dot"></span>
        <span>Error 404</span>
      </div>

      <h1 id="title">Page not found.</h1>
      <p>The resource you requested doesn’t exist, or the URL is incorrect.</p>
    </main>
  </body>
</html>
